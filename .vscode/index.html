<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/cb06fec0a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Müzik Çalar -->
    <div class="music-player">
      <!-- Oynatma Listesi -->
      <button id="playlist">
        <i class="fa-solid fa-angle-down"></i>
      </button>
      <!-- Sanatçı Resmi -->
      <img src="imagemusic/Barış Akarsu.jpg" alt="" id="song-image" />

      <!-- Sanatçı Detayı -->
      <div class="song-details">
        <p id="song-name">Gözlerin</p>
        <p id="song-artist">Barış Akarsu</p>
      </div>

      <!-- Oynatma Seçenekleri -->
      <div class="player-options">
        <button id="shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="prev">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button id="repeat">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>

      <!--  Ses -->
      <audio id="audio" preload="metadata"></audio>

      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <!-- Zaman -->
      <div class="time-container">
        <span id="current-time">01.22</span>
        <span id="max-duration">04.20</span>
      </div>

      <!-- Şarkı Listesi -->
      <div id="playlist-container">
        <button id="close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul id="playlist-songs"></ul>
      </div>
    </div>

    <!-- scripts -->
    <script src="./main.js"></script>
  </body>
</html>
